# Build settings

safe: false
lsi: false
pygments: true

destination: ../cesi02.github.io-pages/

# Settings for deploy rake task
# Username and repo of Github repo, e.g.
# https://github.com/cesi02/cesi02.github.io.git
# username defaults to ENV['GIT_NAME'] used by Travis
# repo defaults to cesi02.github.io
# Branch defaults to "source" for USERNAME.github.io
# or "master" otherwise
username: cesi02



markdown: kramdown
permalink: pretty

paginate: 10
paginate_path: "blog/page:num"

